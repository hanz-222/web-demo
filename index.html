    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="btn-container">
        <button class="btn" id="yesBtn" onclick="accept()">Yes!</button>
        <button class="btn" id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            // Subtracting button size so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accept() {
            document.body.innerHTML = `
                <div style="margin-top:100px;">
                    <h1>Yay! I knew you'd say yes! üåπ‚ú®</h1>
                    <p style="font-size: 1.5rem;">I'll see you soon! I Love you'</p>
                    <div style="font-size: 5rem;">ü•∞</div>
                </div>
            `;
        }
    </script>
