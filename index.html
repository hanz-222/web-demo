<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #e9ecef; margin: 0; }
        
        .calculator { background: #343a40; padding: 20px; border-radius: 15px; box-shadow: 0px 10px 20px rgba(0,0,0,0.3); width: 300px; }
        
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background: #212529;
            color: #4dfd63; 
        }

        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #495057;
            color: white;
        }

        button:hover { background: #6c757d; }
        .operator { background: #fd7e14; }
        .operator:hover { background: #e8590c; }
        .equals { background: #28a745; grid-column: span 2; }
        .clear { background: #dc3545; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        if (display.value === "0" || display.value === "Error") {
            display.value = input;
        } else {
            display.value += input;
        }
    }

    function clearDisplay() {
        display.value = "0";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
