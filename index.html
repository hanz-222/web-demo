<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #121212; margin: 0; }
        .calculator { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0px 15px 35px rgba(0,0,0,0.5); width: 320px; }
        #display {
            width: 100%; height: 60px; font-size: 2rem; text-align: right; margin-bottom: 15px;
            padding: 10px; box-sizing: border-box; border: none; border-radius: 10px;
            background: #2d2d2d; color: #00ff88; font-family: monospace;
        }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button {
            padding: 20px; font-size: 1.2rem; border: none; border-radius: 12px;
            cursor: pointer; background: #333; color: white; transition: 0.1s;
        }
        button:active { transform: scale(0.95); background: #444; }
        .operator { background: #ff9f0a; color: black; font-weight: bold; }
        .equals { background: #00ff88; color: black; grid-column: span 2; }
        .clear { background: #ff453a; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC (Esc)</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="calculate()">=</button>

        <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    // 1. Core Functions
    function appendToDisplay(input) {
        if (display.value === "0" || display.value === "Error") {
            display.value = input;
        } else {
            display.value += input;
        }
    }

    function clearDisplay() {
        display.value = "0";
    }

    function calculate() {
        try {
            // Using a simple Function constructor instead of eval for slightly better practice
            display.value = new Function('return ' + display.value)();
        } catch (e) {
            display.value = "Error";
        }
    }

    // 2. Keyboard Control Logic
    document.addEventListener('keydown', (event) => {
        const key = event.key;

        // Numbers and Operators
        if (/[0-9\+\-\*\/\.]/.test(key)) {
            appendToDisplay(key);
        }
        // Enter key for equals
        if (key === 'Enter') {
            event.preventDefault(); // Prevents page refresh
            calculate();
        }
        // Backspace for clearing
        if (key === 'Backspace') {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = "0";
            }
        }
        // Escape for All Clear
        if (key === 'Escape') {
            clearDisplay();
        }
    });
</script>

</body>
</html>
