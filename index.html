<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetGenius | Sports Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #1a1a1d; color: white; }
        header { background: #950740; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; padding: 20px; }
        
        /* Table Styles */
        .odds-card { background: #4e4e50; border-radius: 8px; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #c3073f; padding: 10px; border-bottom: 2px solid #6f2232; }
        td { padding: 15px 10px; border-bottom: 1px solid #666; }
        
        /* Betting Buttons */
        .odd-btn { background: #1a1a1d; border: 1px solid #950740; color: #fff; padding: 8px 15px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .odd-btn:hover { background: #950740; }

        /* Sidebar */
        .bet-slip { background: #4e4e50; border-radius: 8px; padding: 15px; height: fit-content; }
        .place-bet-btn { width: 100%; background: #c3073f; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>BetGenius</h1>
    <nav>Balance: $1,250.00</nav>
</header>

<div class="container">
    <section class="odds-card">
        <h2>Live Football Odds</h2>
        <table>
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Home (1)</th>
                    <th>Draw (X)</th>
                    <th>Away (2)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lions vs. Eagles</td>
                    <td><button class="odd-btn">2.10</button></td>
                    <td><button class="odd-btn">3.40</button></td>
                    <td><button class="odd-btn">1.95</button></td>
                </tr>
                <tr>
                    <td>Sharks vs. Titans</td>
                    <td><button class="odd-btn">1.50</button></td>
                    <td><button class="odd-btn">4.00</button></td>
                    <td><button class="odd-btn">5.20</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <aside class="bet-slip">
        <h3>Your Bet Slip</h3>
        <p style="font-size: 0.9rem; color: #bbb;">No bets selected.</p>
        <hr>
        <div style="display: flex; justify-content: space-between;">
            <span>Total Stake:</span>
            <span>$0.00</span>
        </div>
        <button class="place-bet-btn">PLACE BET</button>
    </aside>
</div>

</body>
</html>
